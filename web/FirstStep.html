<body onload="addS()">
  <div class="frame">
    <div id="selectStep" class="general-style">
      <h1>step 1:</h1>
      <h2>Let us know about how many people and items you want to discuss</h2>
      <label for="numberOFpeople">Choose number of people:</label>
      <select id="peopleSelect" name="numberOFpeople" class="selectpicker show-tick">
      </select>
      <br>
      <label for="numberOFitems">Choose number of items:</label>
      <select id="itemSelect" name="numberOFitems" class="selectpicker show-tick">
      </select>
    </div>

    <div id="container">
      <script src="DOM/index.js" charset="utf-8">
      </script>
    </div>

    <div id="radio-btn" style="display:none;">
      <h1>Almost done!</h1>
      <h2>Let us know which kind of splitting you want.</h2>
      <h3>algo1: lorems</h3>
      <h3>algo2: some explenation</h3>
      <div class="normal-container">
        <div class="smile-rating-container">
          <div class="smile-rating-toggle-container">
            <form class="submit-rating">
              <input id="alg1"  name="satisfaction" type="radio" />
              <input id="alg2" name="satisfaction" type="radio" />
              <label for="alg1" class="rating-label rating-label-alg1">algo1</label>
              <div class="smile-rating-toggle"></div>

              <div class="rating-eye rating-eye-left"></div>
              <div class="rating-eye rating-eye-right"></div>

              <div class="mouth rating-eye-bad-mouth"></div>

              <div class="toggle-rating-pill"></div>
              <label for="alg2" class="rating-label rating-label-alg2">algo2</label>
            </form>
          </div>
        </div>
      </div>
    </div>
